<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to friends list</title>


    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">


</head>
<body>
<div class="view" style="background-image: url('https://www.thelist.com/img/gallery/the-truth-about-the-friends-logo/intro-1621439640.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div class="mask rgba-black-light align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-4 white-text text-center">
                    <h1 class="h1-responsive  text-uppercase font-weight-bold mb-0 pt-md-5 pt-5 wow fadeInDown text-primary " data-wow-delay="0.3s"><strong>Friends list</strong></h1>
                    <hr class="hr-light my-4 wow fadeInDown" data-wow-delay="0.4s">
                    <h5 class="text-uppercase mb-4 white-text wow fadeInDown text-primary" data-wow-delay="0.4s"><strong>Hello!</strong></h5>
                </div>
            </div>
        </div>
    </div>
</div>




<h2>Here you can add new friend</h2>
<div class = "row">
    <div class = "col-lg-3">
        <a th:href = "@{/friends/new}" class = "btn btn-success btn-sm mb-3"> Add Friend:</a>
    </div>
</div>
<h2>Here you can see the list of your friends:</h2>
<div class = "row">
    <div class = "col-lg-3">
        <a th:href = "@{/friends}" class = "btn btn-info btn-sm mb-3">Get all</a>
    </div>
</div>
</body>
</html>
